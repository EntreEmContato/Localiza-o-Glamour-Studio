<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glamour Studio</title>
<style>
    :root {
        --text-color: white;
        --bg-gradient: linear-gradient(
            180deg,
            #FFE8B0 0%,
            #F2C14E 30%,
            #D89B2A 55%,
            #8C5E1A 80%,
            #2E1F0F 100%
        );
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: var(--bg-gradient);
        color: var(--text-color);
    }

    .card {
        background: rgba(0,0,0,0.3);
        border-radius: 20px;
        padding: 30px 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 400px;
        width: 90%;
    }

    h1 {
        margin: 0 0 10px;
        font-size: 28px;
    }

    p {
        margin: 5px 0 20px;
        font-size: 16px;
    }

    .btn-big {
        display: inline-block;
        padding: 18px 25px;
        background-color: rgba(0,0,0,0.7);
        color: var(--text-color);
        text-decoration: none;
        font-weight: bold;
        border-radius: 15px;
        font-size: 18px;
        transition: 0.3s;
        margin-bottom: 20px;
    }

    .btn-big:hover {
        background-color: rgba(0,0,0,0.9);
    }

    iframe {
        width: 100%;
        height: 250px;
        border-radius: 15px;
        border: none;
    }

    .btn-small {
        display: inline-block;
        margin: 10px 5px 0 5px;
        padding: 12px 20px;
        background-color: rgba(0,0,0,0.6);
        color: var(--text-color);
        text-decoration: none;
        font-weight: bold;
        border-radius: 12px;
        transition: 0.3s;
    }

    .btn-small:hover {
        background-color: rgba(0,0,0,0.8);
    }

    .btn-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Glamour Studio</h1>
    <p>R. João Almeida Filho, 529 - Ferreirão</p>

    <!-- Botão principal de rota -->
    <a class="btn-big" href="https://www.google.com/maps/dir/?api=1&destination=R.+Jo%C3%A3o+Almeida+Filho,+529,+Ferreir%C3%A3o,+Fortaleza" target="_blank">Abrir rota</a>

    <!-- Mapa de referência -->
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3933.458905823845!2d-38.49543968448595!3d-3.743139997252675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7b3d5912e3526f3%3A0x3f97c9f84f61b8db!2sR.+Jo%C3%A3o+Almeida+Filho,+529+-+Ferreir%C3%A3o,+Fortaleza!5e0!3m2!1spt-BR!2sbr!4v1700000000000!5m2!1spt-BR!2sbr" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>

    <div class="btn-container">
        <!-- Botões extras -->
        <a class="btn-small" href="https://wa.me/88992053353" target="_blank">WhatsApp</a>
        <a class="btn-small" href="https://instagram.com/glamourstudiioo" target="_blank">Instagram</a>
    </div>
</div>

</body>
</html>
